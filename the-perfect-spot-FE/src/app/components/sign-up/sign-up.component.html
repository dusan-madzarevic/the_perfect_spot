<div class="background">
  <h1 class="heading">The perfect meal</h1>
  <div class="container h-100 ">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container">
            <img src="assets/images/plate.png" class="brand_logo" alt="Logo">
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form [formGroup]="signupForm" (ngSubmit)="signUp()">
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" name="" class="form-control input_user" formControlName="firstName" value="" placeholder="first name">
            </div>
            <div class="inputErrorMessage inputError" *ngIf="signupForm.controls['firstName'].touched && signupForm.controls['firstName'].errors?.required" >
              <small class="mb-5" >*First Name is required.</small>
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" name="" class="form-control input_user" value="" formControlName="lastName" placeholder="last name">

            </div>
            <div  class="inputErrorMessage inputError"  *ngIf="signupForm.controls['lastName'].touched && signupForm.controls['lastName'].errors?.required" >
              <small>* Last Name is required.</small>
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-at"></i></span>
              </div>
              <input type="text" name="" class="form-control input_user" value="" formControlName="email" placeholder="email">

            </div>
            <div *ngIf="signupForm.controls['email'].touched && signupForm.controls['email'].errors?.required" class="inputErrorMessage inputError"  >
              <small>* Email is required.</small>
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" name="" class="form-control input_pass" value="" formControlName="password" placeholder="password">

            </div>
            <div class="inputErrorMessage inputError"   *ngIf="signupForm.controls['password'].touched && signupForm.controls['password'].errors?.required" >
              <small>* Password is required.</small>
            </div>
                <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
              <input type="password" name="" class="form-control input_pass" value="" formControlName="passConfirm" placeholder="re-enter password">

                </div>
            <div class="inputErrorMessage inputError"  *ngIf="signupForm.controls['passConfirm'].touched && signupForm.controls['passConfirm'].errors?.required">
              <small>* Password confirmation is required.</small>
            </div>
            <div  *ngIf="signupForm.controls['passConfirm'].errors?.mustMatch" class="mt-1 pl-1 inputError">
              <small>* Please make sure your passwords match.</small>
            </div>


            <div class="d-flex justify-content-center mt-3 login_container">
              <button name="button" class="btn login_btn" [disabled]="!signupForm.valid">Sign up</button>
            </div>
          </form>
        </div>

        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            Already have an account? <a href="/login" class="ml-2">Log in</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
